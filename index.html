<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors - Java Web</title>
    <script src="https://cjrtnc.leaningtech.com/3.0/loader.js"></script>
</head>
<body style="margin:0; background-color: #000; color: white; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh;">
    
    <div id="status_msg">Downloading Game Assets (34MB)... Please wait.</div>
    <div id="container"></div>

    <script>
        window.onload = async function() {
            // Runtime শুরু
            await cheerpjInit();
            
            // Runtime রেডি হলে মেসেজ পরিবর্তন
            document.getElementById("status_msg").innerHTML = "Starting Game Engine...";
            
            const container = document.getElementById("container");
            cheerpjCreateDisplay(800, 600, container); 
            
            // সরাসরি ফাইলের নাম ব্যবহার করুন (যেহেতু ফাইলটি রুটে আছে)
            // সফলভাবে লোড হলে মেসেজটি সরিয়ে ফেলবে
            cheerpjRunJar("RockPaperScissors.jar").then(() => {
                document.getElementById("status_msg").style.display = "none";
            });
        }
    </script>
</body>
</html>
