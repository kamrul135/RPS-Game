<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors - Java Web</title>
    <script src="https://cjrtnc.leaningtech.com/2.0/loader.js"></script>
</head>
<body style="margin:0; background-color: #000; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif;">
    <div id="container">
        <p id="status">Loading Java Runtime... Please wait.</p>
    </div>

    <script>
        window.addEventListener('load', async function() {
            try {
                // CheerpJ ইনিশিয়ালাইজেশন
                await cheerpjInit();
                const container = document.getElementById("container");
                container.innerHTML = ""; // লোডিং মেসেজ মুছে ফেলা
                
                cheerpjCreateDisplay(800, 600, container); 
                
                // আপনার JAR ফাইল রান করা
                cheerpjRunJar("/RockPaperScissors.jar");
                
                console.log("Game is starting...");
            } catch (err) {
                console.error(err);
                document.getElementById("status").innerHTML = "Failed to load. Try disabling AdBlocker and refresh.";
            }
        });
    </script>
</body>
</html>
