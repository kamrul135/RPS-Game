<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors - Java Web</title>
    <script src="https://cjrtnc.leaningtech.com/3.0/loader.js"></script>
</head>
<body style="margin:0; background-color: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; color: white;">
    
    <div id="container"></div>

    <script>
        window.onload = async function() {
            // runtime শুরু করা
            await cheerpjInit();
            
            // ডিসপ্লে সাইজ (আপনার গেমের উইন্ডো অনুযায়ী পরিবর্তন করতে পারেন)
            const container = document.getElementById("container");
            cheerpjCreateDisplay(800, 600, container); 
            
            // ফাইল রান করা - খেয়াল করুন এখানে ফাইলের নামের আগে './' ব্যবহার করা হয়েছে
            // এটি নিশ্চিত করে যে ফাইলটি একই ফোল্ডার থেকে নেওয়া হচ্ছে
            cheerpjRunJar("./RockPaperScissors.jar");
        }
    </script>
</body>
</html>
