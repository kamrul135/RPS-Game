<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors - Java Web</title>
</head>
<body style="margin:0; overflow:hidden; background-color: #000;">
    <div id="container" style="width: 100vw; height: 100vh;"></div>

    <script src="https://cjrtnc.leaningtech.com/3.0/loader.js"></script>
    <script>
        window.onload = async function() {
            if (typeof cheerpjInit !== 'undefined') {
                await cheerpjInit();
                const container = document.getElementById("container");
                cheerpjCreateDisplay(800, 600, container); 
                cheerpjRunJar("/RockPaperScissors.jar");
            } else {
                console.error("CheerpJ loader failed to load. Please check your internet connection.");
                alert("Loading failed. Please refresh the page.");
            }
        };
    </script>
</body>
</html>
